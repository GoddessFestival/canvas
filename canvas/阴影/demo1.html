<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图形绘制阴影</title>
</head>
<body onload="draw('canvas')">
  
  <canvas id="canvas" width="400" height="300"></canvas>
  
  <script>
  function draw(id){
   var canvas = document.getElementById(id);
   if(canvas == null){return false};
   var context = canvas.getContext('2d');
   context.fillStyle='#EEEEFF';
   context.fillRect(0,0,400,300);
   context.shadowOffsetX = 10;
   context.shadowOffsetY = 10;
   context.shadowColor = 'rgba(100,100,199,0.5)';
   context.shadowBlur = 7.5;

   //图形绘制
   context.translate(0,50);
   for(var i=0;i<3;i++){
   	context.translate(50,50);
   	create5Star(context);
   	context.fill();
   }

  }

  function create5Star(context){
    var dx =100;
    var dy =0;
    var s = 50;
     //创建路径
    context.beginPath();
    context.fillStyle='rgba(255,0,0,0.5)';
    var x = Math.sin(0);
    var y = Math.cos(0);
    var dig = Math.PI/5*4; //120度
    for(var i=0;i<5;i++){
      var x = Math.sin(i*dig);
      var y = Math.cos(i*dig);
      context.lineTo(dx+x*s,dy+y*s);
    }
    context.closePath();
  }


/*  阴影绘制的属性
  shadowOffsetX 
  shadowOffsetY
  shadowColor 阴影的颜色
  shadowBlur 模糊范围 0至10

  这几个属性，与路径无关，设定一次后，全部五角星都具有阴影效果了。
  context.shadowColor(rgba(0,0,0,0)) 不再具有阴影效果
*/
  

  
  </script>
</body>
</html>
